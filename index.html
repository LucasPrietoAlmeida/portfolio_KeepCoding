<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Lucas Prieto</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/normalize.css">
</head>
<body>
  <header class="site-header">
    <div class="logo"><h1>Lucas Prieto</h1></div>
    <!-- <input id="nav-toggle" type="checkbox">
    <label for="nav-toggle" class="burger">
      <span></span><span></span><span></span>
    </label> -->
    <nav class="main-nav">
      <ul class="menu">
        <li><a href="#banner">Inicio</a></li>
        <li><a href="#about">Sobre mí</a></li>
        <li><a href="#projects-preview">Proyectos</a></li>
        <li><a href="#contact">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="banner">
      <h2>Bienvenido a mi portfolio</h2>
    </section>
    <section id="about">
      <h2>Sobre mí</h2>
      <p>Desarrollador Web FullStack</p>
      <div class="skill">
        <span>HTML</span>
        <div class="bar"><div class="progress html"></div></div>
      </div>
      <div class="skill">
        <span>CSS</span>
        <div class="bar"><div class="progress css"></div></div>
      </div>
      <div class="skill">
        <span>PHP</span>
        <div class="bar"><div class="progress php"></div></div>
      </div>
      <div class="skill">
        <span>JavaScript</span>
        <div class="bar"><div class="progress javascript"></div></div>
      </div>
      <div class="skill">
        <span>SQL</span>
        <div class="bar"><div class="progress sql"></div></div>
      </div>
    </section>
    <section id="projects-preview">
      <h2>Proyectos</h2>
      <div class="grid">
        <div class="card">Proyecto 1</div>
        <div class="card">Proyecto 2</div>
        <div class="card">Proyecto 3</div>
      </div>
      <a href="projects.html" class="btn">Ver todos</a>
    </section>
    <section id="contact">
      <h2>Contacto</h2>
      <form>
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="apellidos" placeholder="Apellidos" required>
        <input type="tel" name="telefono" placeholder="Teléfono" required>

        <p>¿Cómo me conociste?</p>
        <label><input type="radio" name="origen">Universidad</label>
        <label><input type="radio" name="origen">KeepCoding Kick-off</label>
        <label><input type="radio" name="origen">Colegio</label>
        <label><input type="radio" name="origen">En GitHub</label>

        <input type="text" name="github" placeholder="@usuario" pattern="^@[^\s]+" required>
        <textarea maxlength="180" placeholder="Tu mensaje" required></textarea>

        <label><input type="checkbox" name="newsletter"> Suscribirme a la newsletter</label>
        
        <div class="form-buttons">
          <button type="submit">Enviar</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </section>
  </main>
  <footer>
    <p>© 2025 Lucas Prieto</p>
    <a href="https://github.com/LucasPrietoAlmeida/">GitHub</a>
    <a href="https://www.linkedin.com/in/lucas-prieto-almeida/">LinkedIn</a>
  </footer>
</body>
</html>
